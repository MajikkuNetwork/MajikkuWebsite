{% extends "base.html" %}

{% block content %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <h1>Admin Console</h1>
    <p class="subtitle">Manage the Realm</p>

    <div class="admin-box">
        <form action="/admin/post" method="POST">
            <label style="color: var(--primary); font-family: 'Cinzel'; margin-bottom: 5px; display: block;">Title</label>
            <input type="text" name="title" class="majikku-input" placeholder="Enter title..." required>

            <label style="color: var(--primary); font-family: 'Cinzel'; margin-bottom: 5px; display: block;">Category</label>
            <select name="category" class="majikku-input" required>
                {% if session.get('is_admin') %}
                    <option value="NEWS" style="color: black;">News (Home)</option>
                {% endif %}
                
                {% if session.get('is_admin') or session.get('is_coord') %}
                    <option value="EVENT" style="color: black;">Event</option>
                {% endif %}

                {% if session.get('is_admin') or session.get('is_story') %}
                    <option value="LORE" style="color: black;">Lore Entry</option>
                {% endif %}
            </select>

            <label style="color: var(--primary); font-family: 'Cinzel'; margin-bottom: 5px; display: block;">Content</label>
            <textarea id="summernote" name="content"></textarea>

            <button type="submit" class="submit-btn" style="margin-top: 20px;">Publish Announcement</button>
        </form>
    </div>

    <h2 class="section-title">Manage Posts</h2>
    <div class="admin-box">
        {% if announcements %}
            {% for post in announcements %}
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <div>
                        <span style="color: var(--primary); font-weight: bold; margin-right: 10px; font-family: 'Cinzel';">[{{ post.category }}]</span>
                        <span style="font-size: 1.1rem;">{{ post.title }}</span>
                        <div style="color: #888; font-size: 0.8rem; margin-top: 5px;">{{ post.created_at }}</div>
                    </div>
                    <div style="min-width: 150px; text-align: right;">
                        <a href="/admin/edit/{{ post.id }}" style="color: #ffcc00; text-decoration: none; margin-right: 15px; font-weight: bold;">EDIT</a>
                        <a href="/admin/delete/{{ post.id }}" style="color: #ff4444; text-decoration: none; font-weight: bold;" onclick="return confirm('Are you sure you want to delete this?')">DELETE</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center; color:#aaa;">No posts found.</p>
        {% endif %}
    </div>

    <script>
        $('#summernote').summernote({
            placeholder: 'Write your content here... (Drag images in)',
            tabsize: 2,
            height: 300,
            toolbar: [
              ['style', ['style']],
              ['font', ['bold', 'underline', 'clear']],
              ['color', ['color']],
              ['para', ['ul', 'ol', 'paragraph']],
              ['table', ['table']],
              ['insert', ['link', 'picture', 'video']],
              ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    </script>
{% endblock %}
