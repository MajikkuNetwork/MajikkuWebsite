{% extends "base.html" %}
{% block content %}
    <h1>Admin Console</h1>
    <p class="subtitle">
        {% if session.get('is_admin') %} Master Control {% else %} Event Coordinator Panel {% endif %}
    </p>

    <form action="/admin/post" method="POST">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" placeholder="e.g. Summer Festival" required>
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea name="content" rows="6" placeholder="Details..." required></textarea>
        </div>

        <div class="form-group">
            <label>Post To:</label>
            <select name="category" required>
                <option value="EVENT">Events Tab</option>
                
                {% if session.get('is_admin') %}
                    <option value="NEWS">Home Page (News)</option>
                {% endif %}
            </select>
        </div>
        
        <button type="submit" class="submit-btn">Post</button>
    </form>

    <h2 class="section-title" style="margin-top: 50px;">History</h2>
    {% endblock %}
